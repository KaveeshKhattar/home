    <script>

        document.getElementById('dropdown-button').addEventListener('click', () => {
            var menu = document.getElementById('dropdown-options');
            if(menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                menu.classList.add('flex');
                menu.classList.add('flex-col');
            } else {
                menu.classList.add('hidden');
                menu.classList.add('flex');
                menu.classList.add('flex-col');
            }
        });

        document.getElementById('mode-button').addEventListener('click', () => {
            var menu = document.getElementById('mode-options');
            if(menu.classList.contains('hidden')) {
                menu.classList.remove('hidden');
                menu.classList.add('flex');
                menu.classList.add('flex-col');
            } else {
                menu.classList.add('hidden');
                menu.classList.add('flex');
                menu.classList.add('flex-col');
            }
        });

        const lightThemeButton = document.querySelector('#light-mode');
        const darkThemeButton = document.querySelector('#dark-mode');
        const systemThemeButton = document.querySelector('#system-mode');

        function handleSystemTheme() {
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        if (prefersDarkScheme.matches) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        prefersDarkScheme.addEventListener('change', (e) => {
            if (localStorage.getItem('theme') === 'system') {
            if (e.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
            }
        });
        }

        function setTheme(theme) {
            localStorage.setItem('theme', theme);
        }

        function setMode(mode) {
        if (mode === 'light') {
            document.documentElement.classList.remove('dark');
            localStorage.setItem('theme', 'light');
            updateIcon('light');
        } else if (mode === 'dark') {
            document.documentElement.classList.add('dark');
            localStorage.setItem('theme', 'dark');
            updateIcon('dark');
        } else if (mode === 'system') {
            localStorage.setItem('theme', 'system');
            handleSystemTheme();
            updateIcon('system');
        }
        }

        lightThemeButton.addEventListener('click', (e) => {
            // e.preventDefault();
            // setTheme('light');
            setMode('light');
            updateIcon('light');
        });

        darkThemeButton.addEventListener('click', (e) => {
            // e.preventDefault();
            // setTheme('dark');
            setMode('dark');
            updateIcon('dark');
        });

        systemThemeButton.addEventListener('click', (e) => {
            // e.preventDefault();
            // setTheme('system');
            setMode('system');
            handleSystemTheme();
            updateIcon('system');
        });

        function updateIcon(mode) {
        const iconPath = document.getElementById('mode-icon-path');
        if (mode === 'light') {
            iconPath.setAttribute('d', "M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z");

        } else if (mode === 'dark') {
            iconPath.setAttribute('d', 'M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z');

        } else if (mode === 'system') {
            iconPath.setAttribute('d', "M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25");

        }
        }

        document.addEventListener('click', (event) => {
            var dropdownMenu = document.getElementById('dropdown-options');
            var modeMenu = document.getElementById('mode-options');
            if (!dropdownMenu.contains(event.target) && !document.getElementById('dropdown-button').contains(event.target)) {
                dropdownMenu.classList.add('hidden');
                dropdownMenu.classList.remove('flex');
                dropdownMenu.classList.remove('flex-col');
            }
            if (!modeMenu.contains(event.target) && !document.getElementById('mode-button').contains(event.target)) {
                modeMenu.classList.add('hidden');
                modeMenu.classList.remove('flex');
                modeMenu.classList.remove('flex-col');
            }
        });

        (function initTheme() {
        const storedTheme = localStorage.getItem('theme') || 'system';
        if (storedTheme === 'system') {
            handleSystemTheme();
        } else if (storedTheme === 'dark') {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
        updateIcon(storedTheme);
        })();

    </script>
